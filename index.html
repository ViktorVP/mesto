<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Базовый JavaScript и работа с браузером">
  <meta name="author" content="Potapov Viktor">
  <title>Проект Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class= "body">
    <header class="header header_centered">
      <div class="header__logo"></div>
    </header>
    <main class="root root_centered">
      <section class="profile">
        <div class="profile__user">
          <img src="./images/AvatarCoustea.svg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__editbutton button-hovered" type="button" title="редактировать"></button>
            <p class="profile__position">Исследователь океана</p>
          </div>
        </div>  
        <button class="profile__addbutton button-hovered" type="button" title="добавить"></button>
      </section>
      <section class="elements-container">
        <ul class= "elements-container__elements">
          <li class="element">
            <img src="./images/karachaevsk.png" alt="Карачаевск фото" class="element__image">
            <div class="element__container">
              <p class="element__text">Карачаевск</p>
              <button  class="element__like" type="button" title="лайк"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Elbrus.png" alt="Гора Эльбрус фото" class="element__image">
            <div class="element__container">
              <p class="element__text">Гора Эльбрус</p>
              <button  class="element__like" type="button" title="лайк"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Dombay.svg" alt="Домбай фото" class="element__image">
            <div class="element__container">
              <p class="element__text">Домбай</p>
              <button  class="element__like" type="button" title="лайк"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Elbrus.png" alt="Гора Эльбрус фото" class="element__image">
            <div class="element__container">
              <p class="element__text">Гора Эльбрус</p>
              <button  class="element__like" type="button" title="лайк"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Dombay.svg" alt="Домбай фото" class="element__image">
            <div class="element__container">
              <p class="element__text">Домбай</p>
              <button  class="element__like" type="button" title="лайк"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/karachaevsk.png" alt="Карачаево-Черкессия фото" class="element__image">
            <div class="element__container">
              <p class="element__text">Карачаево-Черкессия</p>
              <button  class="element__like" type="button" title="лайк"></button>
            </div>
          </li>
        </ul>
      </section>  
    </main>
    <footer class="footer footer_centered">
      <p class="footer__text">&#169;2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__content">
        <button class="popup__close button-hovered" type="button" title="закрыть"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form">
          <input minlength="1" maxlength="30" type="text" name="profile-name"
            class="popup__input popup__input_type_name">
          <input minlength="1" maxlength="50" type="text" name="description"
            class="popup__input popup__input_type_description">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
<script src="./scripts/popup.js" defer></script>
</body>
</html>
