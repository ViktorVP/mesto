<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Базовый JavaScript и работа с браузером">
  <meta name="author" content="Potapov Viktor">
  <title>Проект Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class= "body">
    <header class="header header_centered">
      <div class="header__logo"></div>
    </header>
    <main class="root root_centered">
      <section class="profile">
        <div class="profile__user">
          <img src="./images/AvatarCoustea.svg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__editbutton button-hovered" type="button" title="редактировать"></button>
            <p class="profile__position">Исследователь океана</p>
          </div>
        </div>  
        <button class="profile__addbutton button-hovered" type="button" title="добавить"></button>
      </section>
      <section class="elements-container">
        <ul class= "elements-container__elements">
        </ul>
      </section>  
    </main>
    <footer class="footer footer_centered">
      <p class="footer__text">&#169;2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button class="popup__close button-hovered popup__close_type_edit" type="button" title="закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit" name="popup-form" novalidate>
          <input minlength="2" maxlength="40" type="text" name="profile-name"
            class="popup__input popup__input_type_profilename" id="profilename" required>
          <span class="popup__input-error" id="profilename-error"></span>
          <input minlength="2" maxlength="200" type="text" name="description"
            class="popup__input popup__input_type_profiledescription" id="description" required>
          <span class="popup__input-error" id="description-error"></span>
          <button class="popup__button popup__button_type_edit" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_addcard">
      <div class="popup__content popup__content_type_addcard">
        <button class="popup__close button-hovered popup__close_type_addcard" type="button" title="закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_addcard" name="popup-form" novalidate>
          <input minlength="2" maxlength="30" type="text" name="picture-name" placeholder="Название"
            class="popup__input popup__input_type_picturename" id="picture-name" required>
          <span class="popup__input-error" id="picture-name-error"></span>
          <input minlength="1" type="url" name="picture-link" placeholder="Ссылка на картинку"
            class="popup__input popup__input_type_picturelink" id="picture-link" required>
            <span class="popup__input-error" id="picture-link-error"></span>
          <button class="popup__button popup__button_type_addcard" type="submit">Создать</button>
        </form>
      </div>
    </div>
     <div class="popup popup_type_zoom">
    <figure class="popup__figure">
      <img src="#" class="popup__picture" alt= "картинка из карточки">
      <figcaption class="popup__picturesign"></figcaption>
      <button type="button" class="popup__close button-hovered popup__close_type_picturezoom"></button>
    </figure>
  </div>
<template id=card-template>
  <li class="element">
    <img src="./images/karachaevsk.png" alt="Карачаево-Черкессия фото" class="element__image">
    <button class="element__delete" type="reset" title="удалить"></button>
    <div class="element__container">
      <p class="element__text">Карачаево-Черкессия</p>
      <button  class="element__like" type="button" title="лайк"></button>
    </div>
  </li>
</template>
<script src="./scripts/validate.js"></script>
<script src="./scripts/popup.js" defer></script>
</body>
</html>
